<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MovieJS :: 2019</title>
    <link rel="stylesheet" href="./assets/css/movie.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
</head>

<body>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
                <a class="navbar-brand" href="#">MovieJS</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarColor01">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About</a>
                    </li>
                  </ul>
                </div>
              </nav>
    <div class="container">
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="inputValue" aria-describedby="emailHelp"
                    placeholder="Search..." />
            </div>

            <button type="submit" class="btn btn-primary" id="search">
                Search a movie
            </button>
        </form>

        <div id="movies-searchable"></div>
        <div id="movies-container"></div>
    </div>

    <script src="./assets/js/apiTransaction.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
